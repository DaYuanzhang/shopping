<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <title>登入</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" media="all" th:href = "@{/layuiadmin/layui/css/layui.css}">
    <link rel="stylesheet" media="all" th:href = "@{/layuiadmin/style/admin.css}">
    <link rel="stylesheet" media="all" th:href = "@{/layuiadmin/style/login.css}">
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>综合网上购物平台</h2>
            <p> 用户登入</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="loginname" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <a href="" class="layadmin-user-jump-change layadmin-link" th:href="@{/reg}">注册帐号</a>
            </div>
        </div>
    </div>


</div>

<script src="../../static/layuiadmin/layui/layui.js" th:src = "@{/layuiadmin/layui/layui.js}"></script>
<script>
    layui.config({
        base: [('"'+@{/layuiadmin/}+'"')]
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function(){
        var $ = layui.$
            ,form = layui.form

        form.render();

        //提交
        form.on('submit(LAY-user-login-submit)', function(obj){
            $.ajax({
                type: "POST",
                contentType:"application/json",
                url: "/loginrequest",
                data: JSON.stringify(obj.field),
                success: function(msg){
                    if(msg["success"]){
                        layer.alert("登录成功");
                        window.location="/AdminPage";
                    }else{
                        layer.msg(msg["message"],{time:1500});
                    }
                },
                dataType:"json"
            });
        });
    });
</script>
</body>
</html>
