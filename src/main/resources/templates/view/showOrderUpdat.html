<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <title>更改订单信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all" th:href="@{/layuiadmin/layui/css/layui.css}" >
    <link rel="stylesheet"  href="../../layuiadmin/style/admin.css" media="all" th:href="@{/layuiadmin/style/admin.css}" >
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="form1">

                <div class="layui-form-item">
                    <label class="layui-form-label">商家用户名</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="oid" th:value="${order.oid}">
                        <input type="hidden" name="merId" th:value="${order.merId}">
                        <input type="text" name="mname" lay-verify="mname" autocomplete="off" placeholder="空" class="layui-input" th:value="${order.merchant.loginname}" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">客户用户名</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="conId" th:value="${order.conId}">
                        <input type="text" name="cname" lay-verify="cname" autocomplete="off" placeholder="空" class="layui-input" th:value="${order.consumer.loginname}" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">商品名称</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="proId" th:value="${order.proId}">
                        <input type="text" name="pname" lay-verify="pname" autocomplete="off" placeholder="空" class="layui-input" th:value="${order.product.pname}" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">价格</label>
                    <div class="layui-input-block">
                        <input type="text" name="price" lay-verify="price" autocomplete="off" placeholder="空" class="layui-input" th:value="${order.product.price}" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">客户手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="tel" lay-verify="phone" autocomplete="off" placeholder="空" class="layui-input" th:value="${order.consumer.tel}" >
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="layer_btn_submit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../../../layuiadmin/layui/layui.js" th:src="@{/layuiadmin/layui/layui.js}"></script>
<script>
    layui.config({
        base: [('"'+@{/layuiadmin/}+'"')]
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;

        form.render(null, 'form1');



        /* 自定义验证规则 */
        form.verify({
            mname: function(value){
                if(value.length < 5){
                    return '用户名至少得5个字符啊';
                }
            },
            cname: function(value){
                if(value.length < 5){
                    return '用户名至少得5个字符啊';
                }
            },
            price: function(value){
                if(value.length <=0){
                    return '价格不能空';
                }
            },
            /*email: function(value){
                if(value.length <=0){
                    return '邮箱不能空';
                }
            },*/
            tel: function(value){
                if(value.length <=0){
                    return '手机号不能空';
                }
            },
        });

        /* 监听提交 */
        form.on('submit(layer_btn_submit)', function(data){
            var cname = data.cname;
            var pname = data.pname;
            var mname = data.mname;
            var price = data.price;
            var tel = data.tel;
            $.ajax({
                type: "POST",
                contentType:"application/json",
                url: "/submitUpdateOrder?cname="+cname+"?pname="+pname+"?mname="+mname+"?price="+price+"?tel="+tel,
                data: JSON.stringify(data.field),
                success: function(msg){
                    if(msg["success"]){
                        var layer = parent.layer;
                        layer.msg("操作成功 ",{time:700},function () {
                           layer.closeAll();
                           // 重新加载上级页面的路径，相当于刷新
                           parent.location.reload();
                        });
                    }
                },
                dataType:"json"
            });
           return false;
        });
    });
</script>
</body>
</html>
