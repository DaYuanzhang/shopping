<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <title>显示订单详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all" th:href="@{/layuiadmin/layui/css/layui.css}" >
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all" th:href="@{/layuiadmin/style/admin.css}" >
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="form1">
                <div class="layui-form-item">
                    <label class="layui-form-label">成交时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" lay-verify="date" autocomplete="off" placeholder="空" class="layui-input" th:value="${order.dat}" disabled>
                    </div>
                </div>
             <div class="layui-form-item">
                    <label class="layui-form-label">商家id</label>
                    <div class="layui-input-block">
                        <input type="text" name="mid" lay-verify="mid" autocomplete="off" placeholder="空" class="layui-input" th:value="${order.merchant.id}" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商家用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="mname" lay-verify="mname" autocomplete="off" placeholder="空" class="layui-input" th:value="${order.merchant.loginname}" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">客户id</label>
                    <div class="layui-input-block">
                        <input type="text" name="cid" lay-verify="cid" autocomplete="off" placeholder="空" class="layui-input" th:value="${order.consumer.id}" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">客户用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="cname" lay-verify="cname" autocomplete="off" placeholder="空" class="layui-input" th:value="${order.consumer.loginname}" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="pname" lay-verify="pname" autocomplete="off" placeholder="空" class="layui-input" th:value="${order.product.pname}" disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">价格</label>
                    <div class="layui-input-block">
                        <input type="text" name="price" lay-verify="price" autocomplete="off" placeholder="空" class="layui-input" th:value="${order.product.price}" disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">客户手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="tel" lay-verify="tel" autocomplete="off" placeholder="空" class="layui-input" th:value="${order.consumer.tel}" disabled>
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="layer_btn_submit">关闭</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../../../layuiadmin/layui/layui.js" th:src="@{/layuiadmin/layui/layui.js}"></script>
<script>
    layui.config({
        base: [('"'+@{/layuiadmin/}+'"')]
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;

        form.render(null, 'form1');

        /* 监听提交 */
        form.on('submit(layer_btn_submit)', function(data){
            var layer = parent.layer;
            layer.closeAll();
            return false;
        });
    });
</script>
</body>
</html>
